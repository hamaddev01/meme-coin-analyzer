<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Coin Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Meme Coin Analyzer</h1>
    <div class="container">
        <div class="form-group">
            <label for="coin-address">Enter Meme Coin Address:</label>
            <input type="text" id="coin-address" placeholder="Paste coin address here...">
        </div>
        <button onclick="analyzeCoin()">Analyze</button>

        <div id="results" class="result" style="display: none;">
            <p><strong>Rug Check:</strong> <span id="rug-check-result"></span></p>
            <p><strong>DEX Check:</strong> <span id="dex-check-result"></span></p>
            <p><strong>Holder Analysis:</strong> <span id="holder-analysis-result"></span></p>
        </div>
        <p id="error-message" class="error" style="display: none;"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
